<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game Study</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      color: #111827;
      text-align: center;
      padding: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .card {
      background-color: #6366f1;
      color: white;
      font-size: 2em;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .hidden {
      background-color: #a5b4fc;
      color: transparent;
    }
    .section {
      margin: 20px 0;
    }
    #results table {
      margin: auto;
      border-collapse: collapse;
    }
    #results th, #results td {
      border: 1px solid black;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Memory Game Study</h1>
  <p>Complete three rounds with different audio conditions</p>
  <button onclick="toggleAdmin()">אזור מנהל</button>

  <div class="section">
    <h3 id="round-info">Round 1: No Music</h3>
    <p id="instructions">Click on any card to begin the game.</p>
    <p><strong>Time:</strong> <span id="time">0s</span> &nbsp; <strong>Matches:</strong> <span id="matches">0</span>/3</p>
    <button onclick="newGame()">New Game</button>
  </div>

  <div class="game-board" id="game-board"></div>

  <div id="results" class="section">
    <h2>Results</h2>
    <table>
      <thead><tr><th>Round</th><th>Condition</th><th>Time (seconds)</th></tr></thead>
      <tbody id="results-table"></tbody>
    </table>
  </div>

  <audio id="loud-audio" src="loud-music.mp3" preload="auto"></audio>
  <audio id="focus-audio" src="focus-music.mp3" preload="auto"></audio>

  <script>
    const board = document.getElementById("game-board");
    const roundInfo = document.getElementById("round-info");
    const timeDisplay = document.getElementById("time");
    const matchesDisplay = document.getElementById("matches");
    const resultsTable = document.getElementById("results-table");

    const loudAudio = document.getElementById("loud-audio");
    const focusAudio = document.getElementById("focus-audio");

    let round = 1;
    let timer = null;
    let time = 0.0;
    let matches = 0;
    let flipped = [];
    let symbols = [];

    const conditions = ["No Music", "Loud Music", "Focus Music"];
    const times = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function createBoard() {
      board.innerHTML = "";
      flipped = [];
      matches = 0;
      symbols = shuffle(["A", "A", "B", "B", "C", "C"]);
      symbols.forEach(symbol => {
        const card = document.createElement("div");
        card.className = "card hidden";
        card.textContent = symbol;
        card.onclick = () => flip(card);
        board.appendChild(card);
      });
      updateUI();
    }

    function updateUI() {
      roundInfo.textContent = "Round " + round + ": " + conditions[round - 1];
      timeDisplay.textContent = time.toFixed(1) + "s";
      matchesDisplay.textContent = matches;
    }

    // Flipping a card
function flip(card) {
      if (!card.classList.contains("hidden") || flipped.length >= 2) return;
      card.classList.remove("hidden");
      flipped.push(card);
      if (flipped.length === 2) {
        setTimeout(() => {
          if (flipped[0].textContent === flipped[1].textContent) {
            matches++;
          } else {
            flipped.forEach(c => c.classList.add("hidden"));
          }
          flipped = [];
          updateUI();
          if (matches === 3) endRound();
        }, 500);
      } else {
        sendToSheet(); stopAllAudio();
      }
    }

    function startTimer() {
      time = 0.0;
      timeDisplay.textContent = "0.0s";
      timer = setInterval(() => {
        time += 0.1;
        timeDisplay.textContent = time.toFixed(1) + "s";
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function endRound() {
      stopTimer();
      times.push(time);
      resultsTable.innerHTML += "<tr><td>" + round + "</td><td>" + conditions[round - 1] + "</td><td>" + time + "</td></tr>";
      if (round < 3) {
        round++;
        newGame();
      } else {
        sendToSheet(); stopAllAudio();
      }
    }

    function newGame() {
      stopAllAudio();
      if (round === 2) loudAudio.play();
      else if (round === 3) focusAudio.play();
      createBoard();

// Google Sheets integration
function sendToSheet() {
  fetch("https://api.sheetbest.com/sheets/f2fb5301-75cc-4869-97d4-fc131fdec2b9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      "User ID": Date.now(),
      "Round 1": times[0] || 0,
      "Round 2": times[1] || 0,
      "Round 3": times[2] || 0,
      "Timestamp": (new Date()).toISOString()
    })
  });
}

      startTimer();
    }

    function stopAllAudio() {
      loudAudio.pause(); loudAudio.currentTime = 0;
      focusAudio.pause(); focusAudio.currentTime = 0;
    }

    function toggleAdmin() {
      window.location.href = "admin.html";
    }

    createBoard();

// Google Sheets integration
function sendToSheet() {
  fetch("https://api.sheetbest.com/sheets/f2fb5301-75cc-4869-97d4-fc131fdec2b9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      "User ID": Date.now(),
      "Round 1": times[0] || 0,
      "Round 2": times[1] || 0,
      "Round 3": times[2] || 0,
      "Timestamp": (new Date()).toISOString()
    })
  });
}

  </script>
</body>
</html>
